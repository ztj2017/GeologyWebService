<div class="span2 linear">
	<ul class="nav nav-stacked nav-pills">
		<li ng-repeat="x in spotsList" ng-class="{active: x.id == relicId}">
			<a href="#!/scenic-spots/{{x.id}}"><i class="glyphicon glyphicon-tree-conifer"></i> {{x.name}}</a>
		</li>
	</ul>
</div>
<div class="span10">
	<ul class="breadcrumb">
		<li>
			<a href="#!/scenic-spots/1">地址遗址</a> <span class="divider">/</span>
		</li>
		<li>
			<a href="#!/scenic-spots/{{relicId}}">{{spotsName}}</a> <span class="divider">/</span>
		</li>
		<li class="active">
			{{relicName}}
		</li>
	</ul>
	<div class="row-fluid">
		<div class="span12">
			<table class="table table-bordered linear">
				<tbody>
					<tr>
						<td width="10%">
							编号
						</td>
						<td>
							{{relicDetails.bh}}
						</td>
					</tr>
					<tr>
						<td>
							名称
						</td>
						<td>
							{{relicDetails.name}}
						</td>
					</tr>
					<tr>
						<td>
							类别
						</td>
						<td>
							{{relicDetails.category}}
						</td>
					</tr>
					<tr>
						<td>
							坐标
						</td>
						<td>
							{{relicDetails.coordinate}}
						</td>
					</tr>
					<tr>
						<td>
							描述
						</td>
						<td>
							{{relicDetails.descr}}
						</td>
					</tr>
					<tr>
						<td>
							更新时间
						</td>
						<td>
							{{relicDetails.updateTime}}
						</td>
					</tr>
					<tr>
						<td style="vertical-align: middle !important;">
							图片 
						</td>
						<td>
							<div class="row-fluid">
								<div class="span12">
									<ul class="thumbnails">
										<li class="span4" ng-repeat="p in showList">
											<div class="thumbnail">
												<img src="http://localhost:8080{{p}}" style="cursor: zoom-in;" onclick="bigImg(this)" title="查看原图"/>
											</div>
										</li>
									</ul>
								</div>
							</div>
							<div class="row-fluid" >
								<div class="span12">
									<div class="pagination pagination-centered" ng-class="{hidden: hidePage}">
										<ul>
											<li ng-repeat="page in pageList">
												<a href="javascript:void(0)" ng-click="pageTo(page-1)">{{page}}</a>
											</li>									
										</ul>
									</div>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<div class="pagination pagination-centered">
				<a onclick="javascript:history.back()" class="btn btn-info"><i class="glyphicon glyphicon-backward"></i> 返回</a>
				<a ng-class="{hidden: isHideEdit}" href="#!/scenic-spots/{{relicDetails.scenicSpotsId}}/edit/{{relicDetails.id}}" class="btn btn-info"><i class="glyphicon glyphicon-pencil"></i> 编辑条目</a>
				<a ng-class="{hidden: isHideEdit}" title="删除" id="modal-850813" href="javascript:void(0);#modal-container-850813" role="button" 
									ng-click="valuesToModal()" data-toggle="modal" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i> 删除条目</a>
			</div>
		</div>
	</div>
</div>

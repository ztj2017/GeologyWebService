<div class="span2 linear">
	<ul class="nav nav-stacked nav-pills">
		<li ng-repeat="x in spotsList" ng-class="{active: x.id == currentId}">
			<a href="#!/scenic-spots/{{x.id}}"><i class="glyphicon glyphicon-tree-conifer"></i> {{x.name}}</a>
		</li>
	</ul>
</div>
<div class="span10">
	<ul class="breadcrumb">
		<li>
			<a href="#!/scenic-spots/1">地址遗址</a> <span class="divider">/</span>
		</li>
		<li class="active">
			{{spotsName}}
		</li>
	</ul>
	<div class="row-fluid">
		<div class="span12">
			<div class="span6">
				<form class="form-search">
					<input class="input-medium" placeholder="输入搜索内容" type="text" required="true" />
					<a href="#!/scenic-spots/{{spotsID}}?key={{key}}" class="btn btn-info btn-small" title="搜索"><i class="glyphicon glyphicon-search"></i></a>
				</form>
			</div>
			<div class="span6 text-right">
				<a ng-hide="{{isHideCreate}}" href="#!/scenic-spots/{{spotsID}}/relic/create" class="btn btn-success"><i class="glyphicon glyphicon-user"></i> 添加新的遗址信息</a>
			</div>
		</div>
	</div>
	<div class="row-fluid" ng-if="relicList.length > 0" ng-repeat="rl in relicList">
		<div class="span12">
			<ul class="thumbnails">
				<li class="span3" ng-repeat="x in rl">
					<div class="thumbnail linear-right" style="cursor: pointer;" title="点击查看详情" ng-click="viewDetails(x.scenicSpotsId,x.id)">
						<img alt="300x200" src="{{x.sPic}}" />
						<div class="caption">
							<h4>{{x.name}}</h4>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="row-fluid" ng-if="relicList.length == 0">
		<div class="span12">
			<img width="100%" src="img/nnnn.png" />
		</div>
	</div>
	<div class="row-fluid" ng-if="page.maxPage > 1">
		<div class="span12">
			<div class="pagination pagination-centered">
				<ul>
					<li>
						<a href="#">上一页</a>
					</li>
					<li>
						<a href="#">1</a>
					</li>
					<li>
						<a href="#">2</a>
					</li>
					<li>
						<a href="#">3</a>
					</li>
					<li>
						<a href="#">4</a>
					</li>
					<li>
						<a href="#">5</a>
					</li>
					<li>
						<a href="#">下一页</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>

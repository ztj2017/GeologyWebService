<div class="span2 linear">
	<ul class="nav nav-stacked nav-pills">
		<li ng-repeat="x in spotsList" ng-class="{active: x.id == spotId}">
			<a href="#!/scenic-spots/{{x.id}}"><i class="glyphicon glyphicon-tree-conifer"></i> {{x.name}}</a>
		</li>
	</ul>
</div>
<div class="span10">
	<ul class="breadcrumb">
		<li>
			<a href="#!/scenic-spots/1">地址遗址</a> <span class="divider">/</span>
		</li>
		<li>
			<a href="#!/scenic-spots/{{spotId}}">{{spotsName}}</a> <span class="divider">/</span>
		</li>
		<li class="active">
			{{relicName}}
		</li>
	</ul>
	<div class="row-fluid">
		<div class="span12">
			<table class="table table-bordered linear">
				<tbody>
					<tr>
						<td width="10%">
							编号 <span style="color: red;">*</span>
						</td>
						<td contenteditable="true">{{relicDetails.bh}}</td>
					</tr>
					<tr>
						<td>
							名称 <span style="color: red;">*</span>
						</td>
						<td contenteditable="true">{{relicDetails.name}}</td>
					</tr>
					<tr>
						<td>
							类别
						</td>
						<td contenteditable="true">{{relicDetails.category}}</td>
					</tr>
					<tr>
						<td>
							坐标
						</td>
						<td contenteditable="true">{{relicDetails.coordinate}}</td>
					</tr>
					<tr>
						<td>
							描述
						</td>
						<td contenteditable="true">{{relicDetails.descr}}</td>
					</tr>
					<tr>
						<td>
							所属景区
						</td>
						<td>
							<select ng-model="updateSpotId" ng-options="x.id as x.name for x in spotsList">
							</select>
							{{updateSpotId}}
						</td>
					</tr>
					<tr>
						<td style="vertical-align: middle !important;">
							图片
						</td>
						<td>
							<div class="row-fluid">
								<div class="span12">
									<a class="btn" title="上传新图片" onclick="$('input[name=pic]').click();"><i class="glyphicon glyphicon-picture"></i> 添加图片</a>
									<label id="photoCover0" class="label"></label>
									<label id="photoCover1" class="label"></label>
									<label id="photoCover2" class="label"></label>
								</div>
							</div>
							<div class="row-fluid"">
								<div class="span12">
									<ul class="thumbnails">
										<li class="span4" ng-repeat="picItem in showList">
											<div class="thumbnail" style="position: relative;">
												<a ng-click="removeImg($event)" onmouseenter="closeIn(this)" onmouseleave="closeOut(this)" class="close" style="position: absolute; right: 4px; top: 4px; display: none; color: red;" title="删除图片"><i class="fa fa-close fa-lg"></i></a>
												<img style="cursor: zoom-in" title="查看原图" src="{{picItem}}" onclick="bigImg(this)" onmouseenter="enterImg(this)" onmouseleave="leaveImg(this)" />
											</div>
										</li>
									</ul>
								</div>
							</div>
							<div class="row-fluid" ng-class="{hidden: hidePage}">
								<div class="span12">
									<div class="pagination pagination-centered">
										<ul>
											<li ng-repeat="page in pageList">
												<a href="javascript:void(0)" ng-click="pageTo(page-1)">{{page}}</a>
											</li>									
										</ul>
									</div>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!--
    	作者：
    	时间：2018-12-28
    	描述：隐藏form
    -->
	<form id="uploadFm" hidden="true">
		<input type="file" name="pic" onchange="getValue(this)" multiple="multiple" accept=".png, .jpeg, .gif, .jpg" />
	</form>
	<div class="row-fluid">
		<div class="span12">
			<div class="pagination pagination-centered">
				<a ng-class="{hidden: editSubmit}" href="javascrript:void(0)" ng-click="doEdit()" class="btn btn-success"><i class="glyphicon glyphicon-pencil"></i> 提交修改</a>
				<a onclick="javascript:history.back()" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i> 放弃修改</a>
			</div>
		</div>
	</div>
</div>
